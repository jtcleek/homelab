services:
  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:v1.7.4-ls118@sha256:dbc0aaf9c49c9fab199125d2bd2a46eb8cef0133e86b3ec4bed72d23ff4f250d
    restart: unless-stopped
    container_name: speedtest
    ports:
      - 127.0.0.1:8443:443
    volumes:
      - data:/config
    environment:
      PUID: 1000 
      PGID: 1000
      APP_KEY: ${SPEEDTEST_APP_KEY}
      DB_CONNECTION: sqlite
      SPEEDTEST_SCHEDULE: 6 */2 * * *
volumes:
  data:
