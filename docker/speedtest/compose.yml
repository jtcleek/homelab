services:
  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:v1.12.1-ls125@sha256:77fb5c38f88f58dfb6a43792dd4d1fccdec1628a39898c13d7475e1734a6e391
    restart: unless-stopped
    container_name: speedtest
    ports:
      - 127.0.0.1:8088:80
    volumes:
      - data:/config
    environment:
      PUID: 1000 
      PGID: 1000
      APP_KEY: ${SPEEDTEST_APP_KEY}
      DB_CONNECTION: sqlite
      SPEEDTEST_SCHEDULE: 6 */2 * * *
volumes:
  data:
