services:
  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:v1.13.6-ls135@sha256:dedc276c0899078f8c10788406592583a22b91d4d46cd11cbffe2b4577b59b79
    restart: unless-stopped
    container_name: speedtest
    ports:
      - 127.0.0.1:8088:80
    volumes:
      - data:/config
    environment:
      PUID: 1000 
      PGID: 1000
      APP_KEY: ${SPEEDTEST_APP_KEY}
      DB_CONNECTION: sqlite
      SPEEDTEST_SCHEDULE: 6 */2 * * *
      SPEEDTEST_EXTERNAL_IP_URL: https://api.ipify.org/
volumes:
  data:
