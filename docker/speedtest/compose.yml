services:
  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:v1.13.5-ls132@sha256:d00dcbe8cd2c868ec059dd70379d8d7b033932c8fbeb744f6e10d0133c664a42
    restart: unless-stopped
    container_name: speedtest
    ports:
      - 127.0.0.1:8088:80
    volumes:
      - data:/config
    environment:
      PUID: 1000 
      PGID: 1000
      APP_KEY: ${SPEEDTEST_APP_KEY}
      DB_CONNECTION: sqlite
      SPEEDTEST_SCHEDULE: 6 */2 * * *
      SPEEDTEST_EXTERNAL_IP_URL: https://api.ipify.org/
volumes:
  data:
