services:
  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:v1.7.3-ls117@sha256:d45d54ec3836f487817fb42d44a8b7ac73e3442cb66fd142bb795cbc19592745
    restart: unless-stopped
    container_name: speedtest
    ports:
      - 8443:443
    volumes:
      - data:/config
    environment:
      PUID: 1000 
      PGID: 1000
      APP_KEY: ${SPEEDTEST_APP_KEY}
      DB_CONNECTION: sqlite
volumes:
  data:
