services:
  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:v1.12.0-ls125@sha256:005ec623508758228f9e856174a100be1bc4a9e3b7af9e00ae3215b0afde3d05
    restart: unless-stopped
    container_name: speedtest
    ports:
      - 127.0.0.1:8088:80
    volumes:
      - data:/config
    environment:
      PUID: 1000 
      PGID: 1000
      APP_KEY: ${SPEEDTEST_APP_KEY}
      DB_CONNECTION: sqlite
      SPEEDTEST_SCHEDULE: 6 */2 * * *
volumes:
  data:
