services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v3.5.0@sha256:7f776bbb5457db7f58951c11e3aa881f0167675a78459d7a7f2cd5e42d181fa5
    container_name: mealie
    restart: always
    ports:
      - 127.0.0.1:9925:9000
    deploy:
      resources:
        limits:
          memory: 1000M
    volumes:
      - data:/app/data/
    environment:
      ALLOW_SIGNUP: false
      PUID: 1000
      PGID: 1000
      TZ: America/Chicago
      BASE_URL: ${MEALIE_URL}
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_FROM_NAME: Mealie
      SMTP_FROM_EMAIL: ${MEALIE_EMAIL}
      SMTP_AUTH_STRATEGY: TLS
      SMTP_USER: ${MEALIE_EMAIL}
      SMTP_PASSWORD: ${MEALIE_SMTP_PASS}
      OIDC_AUTH_ENABLED: true
      OIDC_CONFIGURATION_URL: ${MEALIE_OIDC_URL}
      OIDC_CLIENT_ID: ${MEALIE_OIDC_ID}
      OIDC_CLIENT_SECRET: ${MEALIE_OIDC_SECRET}
      OIDC_ADMIN_GROUP: admin
      OIDC_SIGNUP_ENABLED: true
volumes:
  data:
