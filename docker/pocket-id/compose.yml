services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v2.2.0@sha256:84d20a801692b9635f481522df2672a7aae522726c30953dae52e17fc2696b27
    container_name: pocket-id
    restart: unless-stopped
    env_file: secrets.enc.env
    ports:
      - 127.0.0.1:1411:1411
    volumes:
      - data:/app/data
    healthcheck:
      test: "curl -f http://pocket-id:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
volumes:
  data:
