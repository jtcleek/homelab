services:
  dozzle-agent:
    image: docker.io/amir20/dozzle:v8.14.8
    container_name: dozzle-agent
    command: agent
    volumes:
      - $XDG_RUNTIME_DIR/docker.sock:/var/run/docker.sock:ro
      #- ./certs:/certs
    ports:
      - 127.0.0.1:7007:7007
    environment:
      #- DOZZLE_CERT=/certs/cert.pem
      #- DOZZLE_KEY=/certs/key.pem
      - DOZZLE_NO_ANALYTICS=true
