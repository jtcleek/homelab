name: Docker Compose CI

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
  pull_request:
    paths:
      - 'docker/**'

jobs:
  lint-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Lint all compose files
        run: |
          for f in docker/*/compose*.yml; do
            echo "Linting $f"
            docker compose -f "$f" config
          done

  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Build Docker images
        run: |
          for f in docker/*/compose*.yml; do
            echo "Building images for $f"
            docker compose -f "$f" build
          done
