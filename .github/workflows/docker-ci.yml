name: Docker Compose CI

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
  pull_request:
    paths:
      - 'docker/**'

jobs:
  lint-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Lint all compose files
        run: |
          for f in docker/*/compose*.yml; do
            echo "Linting $f"
            docker compose -f "$f" config
          done

  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Build Docker images
        run: |
          for f in docker/*/compose*.yml; do
            echo "Building images for $f"
            docker compose -f "$f" build
          done
